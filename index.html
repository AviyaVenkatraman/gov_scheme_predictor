<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Government Scheme Predictor</title>
</head>
<body>
    <h1>Government Scheme Predictor</h1>
    <form method="POST" action="/predict">
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" required><br><br>

        <label for="Age">Age:</label>
        <input type="number" id="Age" name="Age" required><br><br>

        <label for="Gender">Gender:</label>
        <select id="Gender" name="Gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="Category">Category:</label>
        <select id="Category" name="Category" required>
            <option value="General">General</option>
            <option value="OBC">OBC</option>
            <option value="SC">SC</option>
            <option value="ST">ST</option>
        </select><br><br>

        <label for="Disability">Disability:</label>
        <select id="Disability" name="Disability" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select><br><br>

        <label for="Employment">Employment:</label>
        <select id="Employment" name="Employment" required>
            <option value="Unemployed">Unemployed</option>
            <option value="Self-Employed">Self-Employed</option>
            <option value="Employed">Employed</option>
        </select><br><br>

        <label for="Education">Education:</label>
        <select id="Education" name="Education" required>
            <option value="None">None</option>
            <option value="Primary">Primary</option>
            <option value="Secondary">Secondary</option>
            <option value="Higher Secondary">Higher Secondary</option>
            <option value="Undergraduate">Undergraduate</option>
            <option value="Postgraduate">Postgraduate</option>
        </select><br><br>

        <label for="Income">Income:</label>
        <input type="number" id="Income" name="Income" required><br><br>

        <label for="Area">Area:</label>
        <select id="Area" name="Area" required>
            <option value="Urban">Urban</option>
            <option value="Rural">Rural</option>
        </select><br><br>

        <label for="Marital_Status">Marital Status:</label>
        <select id="Marital_Status" name="Marital_Status" required>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
        </select><br><br>

        <button type="submit">Predict Scheme</button>
    </form>

    {% if prediction_nb and prediction_svm %}
        <h2>Predictions:</h2>
        <p><strong>Naive Bayes:</strong> {{ prediction_nb }}</p>
        <p><strong>SVM:</strong> {{ prediction_svm }}</p>
    {% endif %}
</body>
</html>
