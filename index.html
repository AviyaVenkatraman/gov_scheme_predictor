<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Government Scheme Predictor</title>
</head>
<body>
  <h2>Government Scheme Predictor</h2>
  <form id="predictForm">
    <label>Age: <input type="number" name="Age" required></label><br><br>
    <label>Gender:
      <select name="Gender">
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </label><br><br>
    <label>Education: <input type="text" name="Education" required></label><br><br>
    <label>Income: <input type="number" name="Income" required></label><br><br>
    <label>Category: <input type="text" name="Category" required></label><br><br>
    <label>Marital Status: <input type="text" name="Marital_Status" required></label><br><br>
    <label>Employment: <input type="text" name="Employment" required></label><br><br>
    <label>Area:
      <select name="Area">
        <option>Urban</option>
        <option>Rural</option>
      </select>
    </label><br><br>
    <button type="submit">Predict</button>
  </form>

  <h3 id="result"></h3>

  <script>
    document.getElementById('predictForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById('result').innerText =
        `Naive Bayes: ${result["Naive Bayes"]}\nSVM: ${result["SVM"]}`;
    });
  </script>
</body>
</html>
